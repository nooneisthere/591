<script type="text/javascript">

$(document).ready(function() {
	var enableGender = function() {
	    var count = $('#ages_gender input:checked').size();
	    if( count >= 2 ){
	        $('#ages_gender input').each(function(){
	            if( !$(this).is(':checked') ){
	                $(this).prop('disabled', true);
	                $('#ages_gender_alert').show();
	            }
	        });
	    } else {
	        $('#ages_gender input').each(function(){
	            $(this).prop('disabled', false);
	            $('#ages_gender_alert').hide();
	        });
	    }
	}
	$( '#ages_gender input' ).change(function(){
	    enableGender();
	});	
	enableGender();
    
	$("#form_actor").validate();
    
    });        
	
</script>
